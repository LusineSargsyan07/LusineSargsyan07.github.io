<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>snake game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

</head>

<body>
    <div>
        <div class="scores">
            <h1 id="score">000</h1>
            <h1 id="level">Level: 1</h1>
            <h1 id="highscore">000</h1>
        </div>
        <div class="game-border-1">
            <div class="game-border-2">
                <div class="game-border-3">
                    <div id="game-board"></div>
                </div>
            </div>
        </div>
    </div>
     <h1 id="instraction-text">Press specebar to start the game</h1>
     <h1 id="instraction-text1">Do you want to continue the game?</h1>
    <img id="logo" src="./snake-logo.png" alt="snake image">
    <div class="buttons">
        <button id="continue-btn">Continue</button>
        <button id="back-btn">Go Back</button>
    </div> 
    <script src="./script.js"></script>
</body>

</html>
